<div class="container">
  <mat-card class="centered-card">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Employee ID</mat-label>
          <input matInput [(ngModel)]="employeeId" placeholder="Enter Employee ID" />
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" (click)="search()">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table mat-table [dataSource]="employees" class="mat-elevation-z8 full-width">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="employee_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employee_name}} </td>
          </ng-container>

          <!-- Salary Column -->
          <ng-container matColumnDef="employee_salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employee_salary}} </td>
          </ng-container>

          <!-- Age Column -->
          <ng-container matColumnDef="employee_age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employee_age}} </td>
          </ng-container>

          <!-- Profile Image Column -->
          <ng-container matColumnDef="profile_image">
            <th mat-header-cell *matHeaderCellDef> Profile Image </th>
            <td mat-cell *matCellDef="let employee">
              <img *ngIf="employee.profile_image" [src]="employee.profile_image" alt="Profile Image" width="50">
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </mat-card>
</div>
